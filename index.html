<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastreador de Ingresos</title>
    <link rel="apple-touch-icon" href="https://i.postimg.cc/QCRw8D03/180.png" />
    <link rel="icon" href="https://i.postimg.cc/QCRw8D03/180.png" />
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'glow': 'glow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'scale-in-up': 'scaleInUp 0.2s ease-out forwards',
              'fade-in-out': 'fadeInOut 1s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                'from': { transform: 'translateY(100%)' },
                'to': { transform: 'translateY(0)' },
              },
              glow: {
                'from': { opacity: '0.5' },
                'to': { opacity: '0.8' },
              },
              scaleInUp: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeInOut: {
                '0%, 100%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '10%, 90%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
          },
        },
      }
    </script>
  <style>
    :root {
      --sab: env(safe-area-inset-bottom, 0px);
    }
    html, body, #root {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
